<!DOCTYPE html>
<html>
<head>
  <title>AI Translate</title>
  <script src="popup.js" defer></script>
  <style>
    body {
      margin: 0;
      min-width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
      padding: 16px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      padding: 20px;
      animation: fadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
      margin: 0 0 20px 0;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #666;
      margin-bottom: 6px;
    }

    .sublabel {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
    }

    .input-wrapper {
      position: relative;
    }

    .input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      color: #1a1a1a;
      background: #f5f5f7;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      outline: none;
      transition: all 0.2s;
      padding-right: 60px;
      box-sizing: border-box;
    }

    .input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
      background: white;
    }

    .toggle-button {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      padding: 4px 8px;
      font-size: 11px;
      font-weight: 500;
      color: #666;
      background: transparent;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .toggle-button:hover {
      background: rgba(0, 0, 0, 0.05);
      color: #1a1a1a;
    }

    .save-button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      font-weight: 500;
      color: white;
      background: linear-gradient(to right, #6366f1, #7c3aed);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .save-button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .save-button:active {
      transform: translateY(0);
    }

    .instructions {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid rgba(0, 0, 0, 0.06);
    }

    .instructions-title {
      font-size: 13px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .instructions-list {
      margin: 0;
      padding-left: 20px;
    }

    .instructions-list li {
      font-size: 12px;
      color: #666;
      margin-bottom: 6px;
      line-height: 1.4;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid rgba(0, 0, 0, 0.06);
    }

    .version {
      font-size: 11px;
      color: #888;
    }

    .get-key-link {
      font-size: 11px;
      color: #6366f1;
      text-decoration: none;
      padding: 4px 8px;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .get-key-link:hover {
      background: rgba(99, 102, 241, 0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .shake {
      animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
    }

    @keyframes shake {
      10%, 90% { transform: translateX(-1px); }
      20%, 80% { transform: translateX(2px); }
      30%, 50%, 70% { transform: translateX(-3px); }
      40%, 60% { transform: translateX(3px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">AI Translate</h1>
    
    <div class="input-group">
      <label class="label" for="apiKey">OpenAI API Key</label>
      <div class="input-wrapper">
        <input 
          type="password" 
          id="apiKey" 
          class="input"
          placeholder="sk-..."
        />
        <button id="toggleVisibility" class="toggle-button">Show</button>
      </div>
      <p class="sublabel">Enter your OpenAI API key to start translating</p>
    </div>

    <button id="saveButton" class="save-button">
      Save API Key
    </button>

    <div class="instructions">
      <p class="instructions-title">How to use</p>
      <ol class="instructions-list">
        <li>Enter your API key above</li>
        <li>Select any text on a webpage</li>
        <li>Right-click and choose "Translate with AI"</li>
      </ol>
    </div>

    <div class="footer">
      <span class="version">Version 1.0</span>
      <a href="https://platform.openai.com/api-keys" 
         target="_blank" 
         class="get-key-link">
        Get API Key
      </a>
    </div>
  </div>
</body>
</html>
